<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Maker And Breaker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Code Maker -->
<Div id='maker'>
        <textarea name="" id="wordInput" cols="30" rows="1"></textarea>
        <button id="toSecret">Convert to Secret!</button>
        <div id="codeMade"></div>
    </Div>
<!-- /Code Maker -->
<!-- Code Breaker -->
    <Div id='breaker'>
        <textarea name="" id="codeInput" cols="30" rows="1"></textarea>
        <button id="toWords">Convert to Words!</button>
        <div id='codeBrake'></div>
    </Div>
<!-- /Code Breaker -->
    <script src="main.js"></script>
</body>
</html>
